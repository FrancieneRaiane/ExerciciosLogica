<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while maior que 5</title>
</head>
<body>
    <script>
        //Exercício 5: Crie um programa que peça ao usuário para inserir um número maior que 5. 
        // Se o número for menor que 5, continue pedindo até que o usuário insira um número válido.
        //  Use do...while.
       // let numero = Number(prompt("Digite um numero maior que 5:"));
let numero;
do {
    numero = parseInt(prompt("Digite um número maior que 5:"));
} while (numero <= 5);

console.log("O número é maior que 5.");
        
        
    </script>
</body>
</html>
