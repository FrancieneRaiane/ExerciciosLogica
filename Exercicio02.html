<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nota e classificação</title>
</head>
<body>
    <Script>
        //Exercício 2: Crie um programa que receba a nota de um aluno e exiba a seguinte classificação:
        /*  - **Nota >= 90** → "A"
            - **Nota >= 80** → "B"
            - **Nota >= 70** → "C"
            - **Nota >= 60** → "D"
            - **Nota < 60** → "F" */
        let nota = Number(prompt("Digite a nota do aluno:"));
        if (nota >=90 ){
            alert(" Nota A")
        }else if(nota >=80){
            alert(" Nota B") 
        }else if(nota >=70){
            alert(" Nota C") 
        }else if(nota >=60){
            alert(" Nota D") 
        }else{
            alert("F")
        }
    </Script>
</body>
</html>
