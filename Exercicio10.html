<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipula Array</title>
</head>
<body>
    <script>
        //Exercício 10: Crie um array chamado nomes contendo pelo menos 4 nomes. 
        // Depois, remova o último nome e adicione um novo nome no início da lista. 
        // Exiba o array atualizado.
        let nomes = ["ana", "maria", "fran","joão"]
        nomes.pop()
        nomes.unshift("rita")
        alert(nomes)
    </script>
</body>
</html>
