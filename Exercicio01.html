<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo/negativo</title>
</head>
<body>
    <!--Estruturas Condicionais-->
    <Script>
        //Exercício 1: Escreva um programa que solicita ao usuário para inserir um número e 
        // verifica se ele é positivo, negativo ou zero. Exiba uma mensagem correspondente.
        let numero = Number(prompt("Digite um numero para verificar se é positivo, negativo ou zero:"));
        if (numero > 0){
            alert("Numero Positivo")
        }else if (numero<0){
            alert("Numero Negativo") 
        }else{
            alert(" Numero é Zero")
        }
    </Script>
</body>
</html>
