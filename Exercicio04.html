<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva</title>
</head>
<body>
    <script>
        //Exercício 4: Escreva um programa que peça um número ao usuário e,
        //utilizando um loop while, imprima a contagem regressiva até 0.
        let numero = Number(prompt("Digite um numero para fazer contagem regressiva ate 0"));
        while (numero >=0){
            console.log (numero)
            numero--
        }
    </script>
</body>
</html>
