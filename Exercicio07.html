<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial de um numero</title>
</head>
<body>
    <script>
        //Exercício 7: Escreva uma função chamada fatorial que recebe um número 
        // inteiro positivo e retorna o seu fatorial.
        let numero = Number(prompt("Digite um numero inteiro positivo para saber seu fatorial:"));
        function fatorial (numero){
            if (numero < 0){
                alert("o numero deve ser inteiro positivo.");
            }
            let resultado = 1;
            for (let i=2; i<=numero; i++){
                resultado *= i;
            }
            return resultado
        }
        alert(fatorial(numero));
    </script>
</body>
</html>
