<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado de um numero</title>
</head>
<body>
    <script>
        //Exercício 6: Crie uma função chamada calcularQuadrado que recebe um 
        // número e retorna o seu quadrado.
        let numero = Number(prompt("Digite um numero para verificar o seu Quadrado:"));
        function calcularQuadrado (numero){
            return (numero*numero);
        }
        alert(calcularQuadrado(numero));
    </script>
</body>
</html>
