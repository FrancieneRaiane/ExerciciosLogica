<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius pra Fahenheit</title>
</head>
<body>
    <script>
        //Crie uma função chamada converterParaFahrenheit que recebe uma 
        // temperatura em graus Celsius e retorna o valor convertido
        //  para Fahrenheit.
        let numero = Number(prompt("Digite uma temperatura para converter:"))
        function converterParaFahrenheit(numero){
            return (numero * 9/5) + 32;
        }
        alert (converterParaFahrenheit(numero))
    </script>
</body>
</html>
