<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplica ARRAY</title>
</head>
<body>
    <script>
        //Exercício 9: Dado um array de números [5, 10, 15, 20, 25], 
        // utilize um loop para exibir cada número multiplicado por 2.
        let numeros = [5, 10, 15, 20, 25]
        numeros.forEach(function(item){
            console.log(item * 2)
        })
        
    </script>
</body>
</html>
