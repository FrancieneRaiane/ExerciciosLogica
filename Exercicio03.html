<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop for</title>
</head>
<body>
    <script>
        //Exercício 3: Faça um programa que exibe os números pares de 1 a 20 usando um loop for.
        for (i=1; i <=20; i++){
            if (i % 2 == 0){
                console.log (i)
            }
        }
    </script>
</body>
